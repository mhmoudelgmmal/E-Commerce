<header class="headerProps">
  <div class="container">
    <section class="logoSection w-50 dispLayFlexStart">

      <div class="homeBTN">
        <button class="BTNNormal">Home</button>
      </div>
    </section>
    <section class="dispLayFlexEnd w-50" *ngIf="!(loginToken$ | async)">
      <div class="LoginBTN">
        <button class="BTNNormal">Log in</button>
      </div>
    </section>
    <section class="dispLayFlexEnd w-50 position-relative" *ngIf="loginToken$ | async">
        <div class="">
            <!-- (dataChanged)="onChildDataChange($event, 'username')"-->
            <app-search-input
            
            [type]="'text'"
            [text]="'Search'"
            [name]="'search'"
            [placeholder]="'Search'"
            ></app-search-input>
            
        </div>
        <div class="imgCartProps position-relative">
            <div class="counter">
                {{counter}}
            </div>
            <img src="../../../../../../assets/Cart.png" alt="">
        </div>
        <div >
          <button class="BTNNormal">Account</button>
        </div>
    </section>
  </div>
</header>
